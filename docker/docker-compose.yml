version: '2'

services:
  get_secrets:
    image: 363906122518.dkr.ecr.eu-west-2.amazonaws.com/dos-api/secrets:latest
    volumes:
    - "certs:/etc/letsencrypt"
    mem_limit: 134217728
    environment:
      - ENV
    
  nginx:
    image: 363906122518.dkr.ecr.eu-west-2.amazonaws.com/dos-api-nginx:latest
    depends_on:
    - get_secrets
    volumes:
    - "web_root:/var/www/dos-api:ro"
    - "certs:/etc/letsencrypt:ro"
    ports:
    - "80:80"
    - "443:443"
    restart: always
    mem_limit: 134217728

  dos-api-app_v0-0-1:
    depends_on:
    - nginx
    image: 363906122518.dkr.ecr.eu-west-2.amazonaws.com/dos-api-app:v0.0.1
    mem_limit: 134217728
    ports:
    - "8086:8086"

  dos-api-app_v0-0-2:
    depends_on:
    - nginx
    mem_limit: 134217728
    image: 363906122518.dkr.ecr.eu-west-2.amazonaws.com/dos-api-app:v0.0.2
    ports:
    - "8087:8086"
 
  dos-api-app_v0-0-3:
    depends_on:
    - nginx
    mem_limit: 134217728
    image: 363906122518.dkr.ecr.eu-west-2.amazonaws.com/dos-api-app:latest
    ports:
    - "8088:8086"
    
volumes:
  web_root:
  certs:
